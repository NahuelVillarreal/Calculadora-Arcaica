<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora arcaica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        
        <div class="todo">

            <div>
                <input type="text" id="display">
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary">%</button>
                    <button type="button" class="btn btn-outline-secondary">CE</button>
                    <button type="button" class="btn btn-outline-secondary">C</button>
                    <button type="button" class="btn btn-outline-secondary" id="DEL">DEL</button>
                </div>
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary">1/x</button>
                    <button type="button" class="btn btn-outline-secondary">x&#178;</button>
                    <button type="button" class="btn btn-outline-secondary">&#8730;x</button>
                    <button type="button" class="btn btn-outline-secondary">/</button>
                </div>
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="boton7">7</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton8">8</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton9">9</button>
                    <button type="button" class="btn btn-outline-secondary" id="multiplicar">x</button>
                </div>
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="boton4">4</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton5">5</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton6">6</button>
                    <button type="button" class="btn btn-outline-secondary" id="resta">-</button>
                </div>
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="boton1">1</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton2">2</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton3">3</button>
                    <button type="button" class="btn btn-outline-secondary" id="sumar">+</button>
                </div>
                <br>
                <div class="btn-group me-2 btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-secondary">+/-</button>
                    <button type="button" class="btn btn-outline-secondary" id="boton0">0</button>
                    <button type="button" class="btn btn-outline-secondary">,</button>
                    <button type="button" class="btn btn-outline-secondary" id="igual">=</button>
                </div>

            </div>

        </div>
        
        <script src="calculadora.js"></script>
    </body>
</html>
